<div class="container-fluid m-0 p-0 d-flex flex-column" style="min-height: 100%;height:100;">
    <app-navbar
        [lista]="listaCategorias"
    ></app-navbar>
    @for(categoria of listaCategorias; track $index) {
    <div data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scrool="true"  class="mt-2 scrollspy-example bg-body-tertiary p-0 rounded-2" tabindex="0">
        @if(categoria.Produtos.length>0){
            <section id={{categoria.nome}}>
            @if ($index%2===0){
                <div class="w-100 org_titulo align-items-center d-flex w-100 justify-space-between">
                    <img class="cat-img" src="{{categoria.url}}" alt="{{categoria.nome}}" style="width:5rem;">
                    <p class="d-flex justify-content-center text-center fs-5 w-100 fw-bold my-1" >{{categoria.nome}}</p>
                    <p></p>
                </div>
            }
            @else{
                <div class="w-100 org_titulo align-items-center d-flex w-100 justify-space-between">
                    <p></p>
                    <p class="d-flex justify-content-center text-center fs-5 w-100 fw-bold my-1" >{{categoria.nome}}</p>
                    <img class="cat-img" src="{{categoria.url}}" alt="{{categoria.nome}}" style="width:5rem;">
                </div>
            }
            <div #scrollContainer class="container produtos d-flex gap-2 overflow-auto">
            @for(produto of categoria.Produtos; track $index){
                <app-card-produto
                    url="{{produto.url}}"
                    titulo="{{produto.titulo}}"
                    [valor]="produto.valor">
                </app-card-produto>
            }
            </div>
        </section>
        }
    </div>
    }   
    <app-footer class="mt-5"></app-footer>
</div>
