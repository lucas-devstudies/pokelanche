<div class="card card-produto" style="border-radius: 1rem;">
    <img [src]="url" class="w-100 foto" alt="{{titulo}}" style="object-fit: cover;height:auto;border-radius: 1rem 1rem 0 0;">
    <h3 class="my-1 text-center fs-6 fw-bold">{{titulo}}</h3>
    <p class="mb-1 text-justify fs-5 text-center fw-bold">R$ {{valor.toLocaleString('pt-BR')}}</p>
</div>
