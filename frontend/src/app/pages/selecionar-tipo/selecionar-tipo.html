<div class="container-fluid d-flex justify-content-between flex-column p-0 m-0 align-items-center">
    <app-navbar-adm class="w-100"></app-navbar-adm>
    <div class="container conteudo d-flex justify-content-between flex-column m-0">
        <div class="container m-0 p-0 d-flex mt-5">
            <app-botao-confirmar texto="Voltar" variant="voltar" (click)="voltar()" ></app-botao-confirmar>
        </div> 
        
        <div class="p-0 container d-flex flex-column align-items-center justify-content-center p-4" style="max-width: 500;border-radius: 1rem;border: 0.15rem solid rgb(206, 205, 205);">
            <div class="conteudo container">
                <label class="fw-bold fs-3 py-2 w-100 text-center" style="border-bottom: 0.2rem solid var(--color-primary);">Selecione o tipo de cadastro</label>
                <label class="fs-5 mt-4" style="color: var(--color-border);text-align: justify;">Organize seu cardápio! Comece criando categorias, depois
                    adicione os produtos correspondentes. Não se esqueça de incluir nome, descrição e imagem 
                    para que seus clientes conheçam melhor cada prato.
                </label>
            </div>
            @if (ativado) {
                <div class="d-flex justify-content-between mt-4 w-100 gap-2">
                    <button class="desativado text-center d-flex justify-content-center" (click)="alterarEstado()">
                        Categoria
                    </button>
                    <button class="ativo text-center d-flex justify-content-center" (click)="alterarEstado()">
                        Prato
                    </button>
                </div>
            }
            @else{
                <div class="d-flex justify-content-between mt-4 w-100 gap-2">
                    <button class="ativo text-center d-flex justify-content-center" (click)="alterarEstado()">
                        Categoria
                    </button>
                    <button class="desativado text-center d-flex justify-content-center" (click)="alterarEstado()">
                        Prato
                    </button>
                </div>
            }
        </div>

        <div class="container mb-5 p-0">
            <app-botao-confirmar
                texto="Continuar"
                class="ativado w-100"
                (click)="continuar()"
            ></app-botao-confirmar>
        </div>
    </div>
</div>
