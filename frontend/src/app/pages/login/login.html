
<div class="container-fluid d-flex justify-content-between flex-column p-0 m-0 align-items-center">

    <div class="componentes">

        </div>

        <div class="letreiro-login">
            <label class ="letreiro" for="logo">PokéLanche</label>
        </div>

            <p></p>
            <label for="senha_usuario" class="label">Senha:</label>
            <p></p>
            <input type="password" name="senha_usuario" id="senha_usuario" class="campo" placeholder="**********">
            
            <div class="div-botao">

            </div>
            
            
        </form>
    </div>
</div>
