<div class="item">
    <div *ngIf="produto.disponivel" class="item w-100 d-flex justify-content-between pe-2" style="border-top:0.05rem solid var(--color-border); cursor:pointer;">
        <div class="px-2 py-3" style="width:100%;height: 100%;" (click)="mudarEstado()">
            <p class="w-100"  style="padding-right: 1rem;overflow:hidden;text-overflow: ellipsis;white-space: nowrap;">{{produto.nome}}</p>
        </div>
        <div class="icones d-flex w-wrap gap-2">
            <img class="h-100" style="width: 24px;" src="assets/icones/edit.svg"   (click)="editar()">
            <img class="h-100" style="width: 18px;" src="assets/icones/delete.svg" (click)="excluir()">
        </div>
    </div>
    <div *ngIf="!produto.disponivel" class="item w-100 ativo d-flex justify-content-between pe-2" style="border-top:0.05rem solid var(--color-border); cursor:pointer;">
        <div class="px-2 py-3" style="width:100%; height: 100%;" (click)="mudarEstado()">
            <p class="w-100"  style="padding-right: 1rem;overflow:hidden;text-overflow: ellipsis;white-space: nowrap;">{{produto.nome}}</p>
        </div>
        <div class="icones d-flex w-wrap gap-2">
            <img class="h-100" style="width: 24px;" src="assets/icones/edit.svg"   (click)="editar()">
            <img class="h-100" style="width: 18px;" src="assets/icones/delete.svg" (click)="excluir()">
        </div>
    </div>
</div>
